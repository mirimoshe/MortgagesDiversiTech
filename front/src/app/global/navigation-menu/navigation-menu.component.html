<div class="container">
  <mat-sidenav-container class="sidenav-container" style="background: transparent;">
    <mat-sidenav #sidenav mode="side" position="end" class="sidenav" dir="rtl"
      [opened]="navigationMenuService.isOpened()">
      <mat-nav-list dir="rtl">
        @for (c of componentsList; track c) {
        <a mat-list-item [routerLink]="c.path">
          <!-- <span style="color: transparent;">p</span> -->
          <span>{{ c.name }}</span>
          <mat-icon>{{ c.icon }}</mat-icon>
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main-content" dir="rtl" style="background-image: url(./assets/background.jpg);background-size: cover;background-color: transparent;min-height: max-content 100vh;">
      <div class="content" style="background: none;">
        <router-outlet style="background: none;"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
